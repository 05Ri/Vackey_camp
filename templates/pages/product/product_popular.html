{% extends 'base.html' %}
{% block content %}
<title>상품 소개 - 인기 상품</title>
<!-- Vertical Button-->
<div class="btn-group-vertical" role="group" style="float:left; margin-right:10px">
    <a type="button" class="btn btn-secondary" href="/mysite/">전체 상품</a>
    <a type="button" class="btn btn-secondary active" href="/product/popular/">인기 상품</a>
    <a type="button" class="btn btn-secondary" href="/product/sale/">할인 상품</a>
</div>
<!-- Heading Row-->
{% if content_list %}
{% for content in content_list %}
<div class="row gx-4 gx-lg-5 align-items-center my-5">
    <div class="col-lg-7"><img class="img-fluid rounded mb-4 mb-lg-0" src="https://dummyimage.com/600x300/dee2e6/6c757d.jpg" alt="..." /></div>
    <div class="col-lg-5">
        <h3><a class="font-weight-dark" href="/mysite/{{ content.id }}/">{{ content.title }}</a></h3>
        <p>{{ content.content }}</p>
        <a class="btn btn-primary" href="#!">좋아요 ♥</a>
    </div>
</div>
{% endfor %}
{% else %}
<p>content가 없습니다.</p>
{% endif %}
{% endblock %}
